<ion-header>
  <ion-toolbar>
    <ion-title>Authentication</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <form #authForm="ngForm" (ngSubmit)='onSubmit(authForm)'>
    <ion-grid>
      <ion-row>
        <ion-col size-sm="6" offset-md="3">
          <ion-list>
            <ion-item>
              <ion-label position="floating">E-Mail</ion-label>
              <ion-input type="email" ngModel name="email" required email></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Password</ion-label>
              <ion-input type="password" ngModel name="password" required minLength="6"></ion-input>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size-sm="6" offset-md="3">
          <ion-button type="button" color="primary" fill="clear" expand="block"> Switch to Login</ion-button>
          <ion-button type="submit" color="primary" (click)="onLogin()" expand="block" fill="outline">
            Login
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </form>
</ion-content>
