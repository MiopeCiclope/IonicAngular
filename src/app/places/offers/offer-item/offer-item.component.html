<ion-item
  [routerLink]="['/', 'places', 'tabs', 'offers', offer.id]"
  >
  <ion-avatar slot="start">
    <ion-img [src]="offer.imageUrl"></ion-img>
  </ion-avatar>
  <ion-label>
    <h1>{{ offer.title }}</h1>
    <div class="offer-dateils">
      <ion-icon name="calendar" color="primary"></ion-icon>
      <ion-text color="gray" class="space-left">{{ getDummyDate() | date }}</ion-text>
      <span class="space-left">to</span>
      <ion-icon name="calendar" class="space-left"  color="primary"></ion-icon>
      <ion-text color="gray" class="space-left">{{ getDummyDate() | date }}</ion-text>
    </div>
  </ion-label>
</ion-item>
